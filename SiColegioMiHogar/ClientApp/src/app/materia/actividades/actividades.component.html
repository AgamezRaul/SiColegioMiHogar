<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    <!-- porcentaje Column -->
    <ng-container matColumnDef="porcentaje">
      <th mat-header-cell *matHeaderCellDef> Porcentaje </th>
      <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
    </ng-container>
    <!-- idMateria Column -->
    <ng-container matColumnDef="idMateria">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.idMateria}} </td>
    </ng-container>
    <!-- idPeriodo Column -->
    <ng-container matColumnDef="idPeriodo">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let element"> {{element.idPeriodo}} </td>
    </ng-container>
    <!--Options-->
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef>Nota</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]='["/notas-actividad/" + element.id]'><mat-icon>list</mat-icon> Ver notas</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>
  <button [routerLink]='["/actividades-materia/"]' class="btn-flotante">Regresar</button>
</div>
