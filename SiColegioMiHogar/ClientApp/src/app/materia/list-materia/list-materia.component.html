<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Codigo de la materia </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nombre materia Column -->
    <ng-container matColumnDef="nombreMateria" hidden>
      <th mat-header-cell *matHeaderCellDef> Nombre de la materia </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreMateria}} </td>
    </ng-container>

    <!-- codigo docente Column -->
    <ng-container matColumnDef="idDocente">
      <th mat-header-cell *matHeaderCellDef> Codigo del docente </th>
      <td mat-cell *matCellDef="let element"> {{element.idDocente}} </td>
    </ng-container>

    <!-- codigo curso Column -->
    <ng-container matColumnDef="idCurso">
      <th mat-header-cell *matHeaderCellDef> codigo del curso </th>
      <td mat-cell *matCellDef="let element"> {{element.idCurso}} </td>
    </ng-container>

    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button [routerLink]='["/editar-materia/" + element.id]'><mat-icon> border_color</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button (click)="Registrar()" class="btn-flotante">Nueva Materia</button>
