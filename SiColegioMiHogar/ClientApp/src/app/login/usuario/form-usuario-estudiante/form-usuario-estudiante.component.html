<div class="contenedor">
  <mat-card class="tarjeta">
    <mat-card-content class="text-center">
      <h1>Registro Usuario Estudiante</h1>
      <form [formGroup]="formGroup" (ngSubmit)="save()">


        <div class="form-group col-md-5">
          <label for="correo">Estudiante</label>
          <select formControlName="correo" class="form-control" id="correo">
            <option value="">Seleccione un Estudiante</option>
            <option value="{{dato.correo}}" *ngFor="let dato of ListaEstudiantes">
              {{dato.nomEstudiante}}
              {{','}}
              {{dato.ideEstudiante}}
            </option>
          </select>
          <div class="alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
            <div class="container-error-message" *ngIf="correo.errors.required">
              Seleccione un estudiante
            </div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password">
          <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="container-error-message" *ngIf="password.errors.required">
              La contraseña es requeridad
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" mat-raised-button color="primary" [disabled]="!formGroup.valid">
            Salvar
          </button>

        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
