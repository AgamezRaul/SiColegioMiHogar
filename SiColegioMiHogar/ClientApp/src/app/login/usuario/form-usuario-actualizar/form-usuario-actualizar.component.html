<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Actualizaci√≥n Usuario</h1>
      <form [formGroup]="formGroup" (ngSubmit)="save()">
        <mat-form-field class="full-width-input">
          <input text="Correo"
                 type="email"
                 formControlName="correo"
                 matInput
                 placeholder="Correo"
                 required  readonly />
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input text="Password"
                 type="password"
                 formControlName="password"
                 matInput
                 placeholder="Password"
                 required minLength="Minimo 6 carateres" />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!formGroup.valid">
          Actualizar Usuario
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
