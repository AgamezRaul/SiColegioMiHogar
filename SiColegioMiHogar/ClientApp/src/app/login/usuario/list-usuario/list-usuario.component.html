<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <!-- Id Column -->
    <ng-container matColumnDef="id" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> Id </th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.id}} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- Tipo de Usuario Column -->
    <ng-container matColumnDef="tipoUsuario">
      <th mat-header-cell *matHeaderCellDef> Tipo de usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
    </ng-container>

    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" [routerLink]='["/editar-Usuario/"+element.id]' >
          <mat-icon> border_color</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>

<button [routerLink]='["/registrousuarioDocente"]' class="btn-flotante">Nuevo Docente</button>
