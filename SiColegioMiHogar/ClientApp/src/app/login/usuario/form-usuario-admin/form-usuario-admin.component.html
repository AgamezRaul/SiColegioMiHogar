<div class="contenedor">
  <mat-card class="tarjeta">
    <mat-card-content class="text-center">
      <h1>Registro Usuario Administrador</h1>
      <form [formGroup]="formGroup" (ngSubmit)="save()">


        <div class="form-group col-md-5">
          <label for="correo">Correo Administrador</label>
          <input type="text" class="form-control" formControlName="correo" id="correo" placeholder="Ej: example@gmail.com">
          <div class="alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
            <div class="container-error-message" *ngIf="correo.errors.required">
              El Correo es Requerido
            </div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password">
          <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="container-error-message" *ngIf="password.errors.required">
              La contraseña es requerida
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" mat-raised-button color="primary" [disabled]="!formGroup.valid">
            Salvar
          </button>

        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
