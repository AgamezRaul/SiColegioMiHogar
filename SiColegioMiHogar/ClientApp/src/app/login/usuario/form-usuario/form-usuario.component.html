<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Registro Usuario</h1>
      <form [formGroup]="formGroup" (ngSubmit)="save()">
        <mat-form-field class="full-width-input">
          <input text="Correo"
                 type="email"
                 formControlName="correo"
                 matInput
                 placeholder="Correo"
                 required />
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input text="Password"
                 type="password"
                 formControlName="password"
                 matInput
                 placeholder="Password"
                 required />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!formGroup.valid">
          Registrar Usuario
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
