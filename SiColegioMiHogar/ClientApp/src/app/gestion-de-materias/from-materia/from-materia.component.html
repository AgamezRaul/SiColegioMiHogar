<h1 *ngIf="modoEdicion">Actualizar Materia</h1>
<h1 *ngIf="!modoEdicion">Registrar Materia</h1>

<div class="container">
  <h1>Formulario de Materias</h1>
  <form [formGroup]="formGroup" (ngSubmit)="save()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="idMateria">Codigo de la materia</label>
        <input type="number" class="form-control" formControlName="idMateria" id="idMateria" placeholder="Ej: 05">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreMateria">nombre de materia</label>
        <input type="text" class="form-control" formControlName="nombreMateria" id="nombreMateria" placeholder="Ej: ingles">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="IdDocente">Codigo del docente</label>
        <input type="number" class="form-control" formControlName="idDocente" id="IdDocente" placeholder="Ej: 05">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="IdCurso">Codigo del curso</label>
        <input type="number" class="form-control" formControlName="idCurso" id="IdCurso" placeholder="Ej: 05">
      </div>
    </div>

    <button type="submit" mat-raised-button color="primary">
      Guardar materia
    </button>
  </form>
</div>
