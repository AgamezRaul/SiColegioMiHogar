<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Codigo de materia Column -->
    <ng-container matColumnDef="IdMateria">
      <th mat-header-cell *matHeaderCellDef> Codigo de la materia </th>
      <td mat-cell *matCellDef="let element"> {{materia.IdMateria}} </td>
    </ng-container>

    <!-- nombre materia Column -->
    <ng-container matColumnDef="NombreMateria" hidden>
      <th mat-header-cell *matHeaderCellDef> Nombre de la materia </th>
      <td mat-cell *matCellDef="let element"> {{materia.NombreMateria}} </td>
    </ng-container>

    <!-- codigo docente Column -->
    <ng-container matColumnDef="IdDocente">
      <th mat-header-cell *matHeaderCellDef> Codigo del docente </th>
      <td mat-cell *matCellDef="let element"> {{materia.IdDocente}} </td>
    </ng-container>

    <!-- codigo curso Column -->
    <ng-container matColumnDef="IdCurso">
      <th mat-header-cell *matHeaderCellDef> codigo del curso </th>
      <td mat-cell *matCellDef="let element"> {{materia.IdCurso}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <button (click)="Registrar()" class="btn-flotante">Nueva Materia</button>
