<div class="table-responsive">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id del contrato </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- nombre Column -->
      <ng-container matColumnDef="fechaInicio" hidden>
        <th mat-header-cell *matHeaderCellDef>Fecha De Inicio</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
      </ng-container>
  
      <!-- maxEstudiantes Column -->
      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef> Fecha de Finalizaci√≤n </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
      </ng-container>
      <!-- IdDirector Column -->
      <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> sueldo </th>
        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
      </ng-container>
      <!-- NombreDirector Column -->
      <ng-container matColumnDef="idDocente">
        <th mat-header-cell *matHeaderCellDef> ID del Docente </th>
        <td mat-cell *matCellDef="let element"> {{element.idDocente}} </td>
      </ng-container>
      <!--Options-->
      <ng-container matColumnDef="Options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="['/consultar-contrato', element.id]" color="warn"><mat-icon>search</mat-icon></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="padding: 0 7%;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button (click)="Registrar()" class="btn-flotante">Nueva Contrato</button>
