<h1 *ngIf="modoEdicion">Actualizar Pre Matricula</h1>
<h1 *ngIf="!modoEdicion">Registrar Pre Matricula</h1>
<form (submit)="save()" method="post">
  <mat-tab-group>
    <mat-tab label="Estudiante">
      <app-form-estudiante [formGroupE]="formGroupE"></app-form-estudiante>
    </mat-tab>
    <mat-tab label="Padre">
      <app-form-responsable-padre [formGroupP]="formGroupP"></app-form-responsable-padre>
    </mat-tab>
    <mat-tab label="Madre">
      <app-form-responsable-madre [formGroupM]="formGroupM"></app-form-responsable-madre>
    </mat-tab>
    <mat-tab label="Acudiente">
      <app-form-responsable-acudiente [formGroupA]="formGroupA"></app-form-responsable-acudiente>
    </mat-tab>
  </mat-tab-group>

  <div class="form-group">
    <div class="col-md-4 col-md-offset-2">
      <span>
        <button class="btn btn-success"
                type="submit"
                [disabled]="!formGroupE.valid">
          Guardar
        </button>
        <button class="btn"
                type="button"
                [routerLink]='["/prematricula"]'>
          Cancelar
        </button>
      </span>
    </div>
  </div>
</form>
