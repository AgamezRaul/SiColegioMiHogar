<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
         <ng-container matColumnDef="id" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> Id</th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.id}} </td>
    </ng-container>
    <!--nombreCompleto Column -->
         <ng-container matColumnDef="nomEstudiante" hidden>
      <th mat-header-cell *matHeaderCellDef>Nombre de estudiante</th>
      <td mat-cell *matCellDef="let element"> {{element.nomEstudiante}} </td>
    </ng-container>
    <!-- ideEstudiante -->
         <ng-container matColumnDef="ideEstudiante" hidden>
      <th mat-header-cell *matHeaderCellDef>Id Estudiante</th>
      <td mat-cell *matCellDef="let element"> {{element.ideEstudiante}} </td>
    </ng-container>
    <!-- gradoEstudiante -->
         <ng-container matColumnDef="gradoEstudiante" hidden>
      <th mat-header-cell *matHeaderCellDef>Grado</th>
      <td mat-cell *matCellDef="let element"> {{element.gradoEstudiante}} </td>
    </ng-container>
        <!-- nombrePeriodo -->
         <ng-container matColumnDef="nombrePeriodo" hidden>
      <th mat-header-cell *matHeaderCellDef>Periodo</th>
      <td mat-cell *matCellDef="let element"> {{element.nombrePeriodo}} </td>
    </ng-container>
        <!-- fechaGeneracion -->
        <ng-container matColumnDef="fechaGeneracion" hidden>
      <th mat-header-cell *matHeaderCellDef>Generado</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaGeneracion}} </td>
    </ng-container>
        <!--Options -->
        <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete_outline</mat-icon></button>
        <button mat-icon-button [routerLink]='["/editar-materia/" + element.id]'><mat-icon> border_color</mat-icon></button>
      </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
 </div>
 <button (click)="Registrar()" class="btn-flotante">Generar Boletin</button>
