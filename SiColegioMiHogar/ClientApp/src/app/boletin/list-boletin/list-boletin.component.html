<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <!--<input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>-->
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <tr>
      <!-- id Column -->
      <ng-container matColumnDef="idEstudiante">
        <th mat-header-cell *matHeaderCellDef> Codigo de la materia </th>
        <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
      </ng-container>
    </tr>
      <!-- nombre materia Column -->
      <ng-container matColumnDef="fechaGeneracion" hidden>
        <th mat-header-cell *matHeaderCellDef> Nombre de la materia </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaGeneracion}} </td>
      </ng-container>

      <!-- codigo docente Column -->
      <ng-container matColumnDef="idPeriodo">
        <th mat-header-cell *matHeaderCellDef> Codigo del docente </th>
        <td mat-cell *matCellDef="let element"> {{element.idPeriodo}} </td>
      </ng-container>

      <!--Options -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete_outline</mat-icon></button>
          <button mat-icon-button [routerLink]='["/editar-materia/" + element.id]'><mat-icon> border_color</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button (click)="Registrar()" class="btn-flotante">Nueva Materia</button>-->
