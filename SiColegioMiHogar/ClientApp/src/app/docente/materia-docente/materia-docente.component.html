<div class="row">
  <div *ngFor="let materia of materiasDocente">
    <mat-card class="example-card">
      <h2>{{materia.nombreMateria}}</h2>
      <div *ngFor="let periodo of periodos">
        <button mat-button [routerLink]='["/actividad/"+periodo.id+"/"+materia.id]'>{{periodo.nombrePeriodo}}</button>
      </div>
    </mat-card>
  </div>
</div>
