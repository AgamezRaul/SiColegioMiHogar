<div [formGroup]="formGroupA" class="container" align="center">
  <h1>Formulario del Acudiente</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nomResponsableAcudiente">Nombre deL Acudiente</label>
        <input type="text" class="form-control" formControlName="nomResponsableAcudiente" id="nomResponsableAcudiente" placeholder="Ej: Juan Andres Mendez Pinzón">
      </div>
      <div class="form-group col-md-6">
        <label for="celResponsableAcudiente">Celular del Acudiente</label>
        <input type="text" class="form-control" formControlName="celResponsableAcudiente" id="celResponsableAcudiente" placeholder="Ej: 4964873729">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="lugNacimientoAcudiente">Lugar de nacimiento</label>
        <input type="text" class="form-control" formControlName="lugNacimientoAcudiente" id="lugNacimientoAcudiente" placeholder="Ej: Valledupar/Cesar">
      </div>
      <div class="form-group col-md-6">
        <label for="fechaNacimientoAcudiente">Fecha de nacimiento</label>
        <input type="date" formControlName="fechaNacimientoAcudiente" class="form-control" id="fechaNacimientoAcudiente">
      </div>0
    </div>
     
    <div class="form-row">
     <div class="form-group col-md-6">
        <label for="tipoDocumentoAcudiente">Tipo de documento</label>
        <select id="tipoDocumentoAcudiente" formControlName="tipoDocumentoAcudiente" class="form-control">
          <option selected>Elija una opción</option>
          <option>Cedula de ciudadania</option>
          <option>Cédula de extranjero</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="ideResponsableAcudiente">Número de documento</label>
        <input type="text" class="form-control" formControlName="ideResponsableAcudiente" id="ideResponsableAcudiente" placeholder="Ej: 1002456457">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="profResponsableAcudiente">Profesión del Acudiente</label>
        <input type="text" class="form-control" formControlName="profResponsableAcudiente" id="profResponsableAcudiente" placeholder="Ej: Enfermería">
      </div>
      <div class="form-group col-md-6">
        <label for="ocuResponsableAcudiente">Ocupación del Acudiente</label>
        <input type="text" class="form-control" formControlName="ocuResponsableAcudiente" id="ocuResponsableAcudiente" placeholder="Ej: Enfermero en jefe">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="entResponsableAcudiente">Empresa donde trabaja</label>
        <input type="text" class="form-control" formControlName="entResponsableAcudiente" id="entResponsableAcudiente" placeholder="Ej: 7101375">
      </div>
      <div class="form-group col-md-6">
        <label for="celEmpresaAcudiente">Celular de la Empresa</label>
        <input type="text" class="form-control" formControlName="celEmpresaAcudiente" id="celEmpresaAcudiente" placeholder="Ej: 3246543546">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="correoAcudiente">Correo electrónico</label>
        <input type="email" class="form-control" formControlName="correoAcudiente" id="correoAcudiente" placeholder="Ej: ejemplo@gmail.com">
      </div>
      
    </div>
</div>
