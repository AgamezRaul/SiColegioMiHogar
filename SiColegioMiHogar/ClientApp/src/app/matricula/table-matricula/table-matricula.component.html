<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- nomEstudiante Column -->
    <ng-container matColumnDef="nomEstudiante">
      <th mat-header-cell *matHeaderCellDef> Nombre del estudiante </th>
      <td mat-cell *matCellDef="let element"> {{element.nomEstudiante}} </td>
    </ng-container>

    <!-- fecPrematricula Column -->
    <ng-container matColumnDef="fecMatricula">
      <th mat-header-cell *matHeaderCellDef> Fecha de la matricula </th>
      <td mat-cell *matCellDef="let element"> {{element.fecMatricula}} </td>
    </ng-container>
    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="CrearMensualidad(element.idMatricula)">Crear Mensualidad</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
