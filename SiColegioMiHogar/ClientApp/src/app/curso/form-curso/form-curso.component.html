<div class="container" align="center">
  <h1>Formulario de Curso</h1>
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre del curso</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="Ej: Grado 5A">
      </div>
      <div class="form-group col-md-6">
        <label for="maxEst">Número máximo de estudiantes</label>
        <input type="number" class="form-control" formControlName="maxEst" id="maxEst" placeholder="Ej: 30">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="IdDocente">Director docente</label>
        <select formControlName="IdDocente" ng-options="IDocente.nombreCompleto for IDocente in ListaDocentes" ng-model="IdDocente" class="form-control" id="IdDocente">
          <option value="">Seleccione un director</option>
          <option value="{{dato.id}}" *ngFor="let dato of ListaDocentes">
            {{dato.nombreCompleto}}
          </option>
        </select>
        <!--><div class="alert-danger" *ngIf="IdDocente.invalid">
          <div class="container-error-message" *ngIf="IdDocente.errors.required">
            El docente director es requerido
          </div>
        </div>-->
      </div>
    </div>

    <button type="submit" mat-raised-button color="primary">
      Registrar Curso
    </button>
  </form>
</div>
