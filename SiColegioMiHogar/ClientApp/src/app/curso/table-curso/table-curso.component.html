<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef> Nombre curso </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCurso}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="maximoEstudiantes" hidden>
      <th mat-header-cell *matHeaderCellDef> Maximo Estudiantes </th>
      <td mat-cell *matCellDef="let element"> {{element.maximoEstudiantes}} </td>
    </ng-container>

    <!-- maxEstudiantes Column -->
    <ng-container matColumnDef="nombreDirector">
      <th mat-header-cell *matHeaderCellDef> Nombre Director </th>
      <td mat-cell *matCellDef="let element"> {{element.IdDirectorDocente}} </td>
    </ng-container>

    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" [routerLink]='["/editar-curso/"+element.id]'>Editar</button>
        <button mat-icon-button color="warn" (click)="Eliminar(element.id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button (click)="Registrar()" class="btn-flotante">Nuevo Curso</button>
