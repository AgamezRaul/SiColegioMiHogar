
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <!-- Barra superior -->
  <mat-toolbar color="accent" class="example-toolbar">
    <ng-container *ngIf="isLogged">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </ng-container>
    <h1 class="example-app-name">SI  Colegio Mi Hogar</h1>
    <span class="example-spacer"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <app-perfil></app-perfil>
  </mat-toolbar>
  <!-- Menu -->
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <ng-container *ngIf="isLogged">
        <div>
          <img style="width: 100%;" src="#" alt="Logo Colegio" />
        </div>
        <mat-nav-list>
          <div *ngIf="role == 'Admin'">
            <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNavAdmin">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>
          </div>
          <div *ngIf="role == 'Docente'">
            <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNavDocente">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>
          </div>
          <div *ngIf="role == 'Estudiante'">
            <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNavEstudiante">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>
          </div>
          <div *ngIf="role == 'Responsable'">
            <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNavResponsable">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              {{nav.name}}
            </a>
          </div>
        </mat-nav-list>
      </ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
      <alert></alert>
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">HOLA</div>
