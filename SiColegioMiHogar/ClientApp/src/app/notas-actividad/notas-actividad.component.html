<div class="table-responsive">
 <h1>Notas de la actividad con ID: {{ida}}</h1>
 <hr>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- descripcion Column -->
    <ng-container matColumnDef="NotaAlumno">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let element"> {{element.notaAlumno}} </td>
    </ng-container>
    <!-- porcentaje Column -->
    <ng-container matColumnDef="FechaNota">
      <th mat-header-cell *matHeaderCellDef> Fecha nota </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNota}} </td>
    </ng-container>
    <!-- idMateria Column -->
    <ng-container matColumnDef="IdEstudiante">
      <th mat-header-cell *matHeaderCellDef> Estudiante </th>
      <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>
  <button [routerLink]='["/actividades-materia/"]' class="btn-flotante">Regresar</button>
</div>
