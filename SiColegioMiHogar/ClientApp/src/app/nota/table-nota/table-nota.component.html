<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id de la nota </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="descripcion" hidden>
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- maxEstudiantes Column -->
    <ng-container matColumnDef="notaAlumno">
      <th mat-header-cell *matHeaderCellDef> Nota Alumno </th>
      <td mat-cell *matCellDef="let element"> {{element.notaAlumno}} </td>
    </ng-container>
    <!-- IdDirector Column -->
    <ng-container matColumnDef="fechaNota">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNota}} </td>
    </ng-container>
    <!-- NombreDirector Column -->
    <ng-container matColumnDef="estudiante">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
    </ng-container>
    <!-- NombreDirector Column -->
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.idMateria}} </td>
    </ng-container>
    <!-- NombreDirector Column -->
    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let element"> {{element.idPeriodo}} </td>
    </ng-container>
    <!--Options-->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button [routerLink]="['/consultar-nota', element.id]" color="warn"><mat-icon>search</mat-icon></a>
        <button mat-icon-button [routerLink]="['/editar-nota', element.id]" color="warn"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="Eliminar(element.id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator style="padding: 0 7%;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button (click)="Registrar()" class="btn-flotante">Nueva Nota</button>
