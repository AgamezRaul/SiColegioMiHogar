<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- estudiante Column -->
    <ng-container matColumnDef="estudiante">
      <th mat-header-cell *matHeaderCellDef> Nombre del estudiante </th>
      <td mat-cell *matCellDef="let element"> {{element.estudiante}} </td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id" style="display:none">
      <th mat-header-cell *matHeaderCellDef style="display:none"> Id </th>
      <td mat-cell *matCellDef="let element" style="display:none"> {{element.id}} </td>
    </ng-container>

    <!-- fechaPago Column -->
    <ng-container matColumnDef="fechaPago">
      <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaPago}} </td>
    </ng-container>
    <!-- valorAbono Column -->
    <ng-container matColumnDef="valorAbono">
      <th mat-header-cell *matHeaderCellDef> Abono </th>
      <td mat-cell *matCellDef="let element"> {{element.valorAbono| number: '3.0-2'}} </td>
    </ng-container>
    <!-- estado  Abono Column -->
    <ng-container matColumnDef="estadoAbono">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoAbono}} </td>
    </ng-container>
    <!-- valorMatricula Column -->
    <ng-container matColumnDef="valorMatricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let element"> {{element.valorMatricula}} </td>
    </ng-container>
    <!-- deuda Column -->
    <ng-container matColumnDef="deuda">
      <th mat-header-cell *matHeaderCellDef> Deuda </th>
      <td mat-cell *matCellDef="let element"> {{element.deuda}} </td>
    </ng-container>
    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" [routerLink]='["/editar-abono/"+element.id]'><mat-icon> border_color</mat-icon></button>
        <button mat-icon-button color="warn" (click)="Eliminar(element.id,element.valorAbono)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>

<button (click)="Registrar()" class="btn-flotante">Nuevo Abono</button>
