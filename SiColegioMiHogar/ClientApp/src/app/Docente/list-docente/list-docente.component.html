<div class="table-responsive">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!--NombreCompleto Column -->
    <ng-container matColumnDef="NombreCompleto" hidden>
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="NumTarjetaProf" hidden>
      <th mat-header-cell *matHeaderCellDef> Num Tarjeta profesional </th>
      <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>

    <!-- maxEstudiantes Column -->
    <ng-container matColumnDef="Cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
    </ng-container>
    <!-- IdDirector Column -->
    <ng-container matColumnDef="Celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.Celular}} </td>
    </ng-container>
    <!-- NombreDirector Column -->
    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
    </ng-container>
    <!-- Cedula Column -->

    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>


    <!--Options-->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" [routerLink]='["/editar-docente/"+element.id]'>Editar</button>
        <button mat-icon-button color="warn" (click)="Eliminar(element.id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button (click)="Registrar()" class="btn-flotante">Nuevo Docente</button>
